<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="skeleton.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>

<div class="player-container">
    <video class="video-player">
        <source src="big_buck_bunny.mp4" type="video/mp4">
    </video>

    <div class="media-controls container">
        <div class="buffer row">
            <div class="twelve columns slider"><div class="cursor"></div></div>
        </div>
        <div class="buttons row">
            <div class="play three columns"><img src="play.png"></div>
            <div class="mute three columns"><img src="mute.png"></div>
            <div class="six columns volumeSlider"><input class="volume" type="range" min="0" max="1" step="0.01" value="0.5"></div>

        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
