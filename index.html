<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style/skeleton.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>

<div class="player-container">
    <video class="video-player">
        <source src="video/big_buck_bunny.mp4" type="video/mp4">
    </video>

    <div class="media-controls container">
        <div class="buffer row">
            <div class="twelve columns slider"><div class="cursor"></div></div>
        </div>
        <div class="buttons row">
            <div class="play two columns"><img src="img/play.png" alt="play"></div>
            <div class="stop two columns"><img src="img/stop.png" alt="stop"></div>
            <div class="mute two columns"><img src="img/mute.png" alt="mute"></div>
            <div class="volumeSlider four columns"><input class="volume" type="range" min="0" max="1" step="0.01" value="0.5"></div>
            <div class="fullScreen two columns"><img src="img/full_screen.png" alt="Full Screen"></div>

        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
