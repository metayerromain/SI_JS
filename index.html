<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Netflix</title>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/skeleton.css">
  <link rel="stylesheet" href="style/main.css">

</head>

<body>

  <!-- OVERLAY -->
  <div class="overlayContainer">
    <div class="overlay">
      <div class="overlayGrid">

        <div class="retour">
          <h2 class="retourTitle">
          <span>< </span>Retour
        </h2>
        </div>
        <div class="overlayDescription">
          <h3>Description</h3>
        </div>
        <div class="overlayComments">
          <h3>Commentaires</h3>
        </div>
        <div class="overlayTrailer">
          <h3>Trailer</h3>
        </div>
        <div class="imgContainer">
        </div>

        <div class="overlayMovieTitle">

        </div>

        <div class="overlayStars">
          <span class="stars star0">
            <img class="starRating" src="img/empty-star.png" alt="">
            <img class="starRating" src="img/empty-star.png" alt="">
            <img class="starRating" src="img/empty-star.png" alt="">
            <img class="starRating" src="img/empty-star.png" alt="">
            <img class="starRating" src="img/empty-star.png" alt="">
          </span>
          <span class="stars star1">
            <img class="starRating" src="img/full-star.png" alt="">
            <img class="starRating" src="img/empty-star.png" alt="">
            <img class="starRating" src="img/empty-star.png" alt="">
            <img class="starRating" src="img/empty-star.png" alt="">
            <img class="starRating" src="img/empty-star.png" alt="">
          </span>
          <span class="stars star2">
            <img class="starRating" src="img/full-star.png" alt="">
            <img class="starRating" src="img/full-star.png" alt="">
            <img class="starRating" src="img/empty-star.png" alt="">
            <img class="starRating" src="img/empty-star.png" alt="">
            <img class="starRating" src="img/empty-star.png" alt="">
          </span>
          <span class="stars star3">
            <img class="starRating" src="img/full-star.png" alt="">
            <img class="starRating" src="img/full-star.png" alt="">
            <img class="starRating" src="img/full-star.png" alt="">
            <img class="starRating" src="img/empty-star.png" alt="">
            <img class="starRating" src="img/empty-star.png" alt="">
          </span>
          <span class="stars star4">
            <img class="starRating" src="img/full-star.png" alt="">
            <img class="starRating" src="img/full-star.png" alt="">
            <img class="starRating" src="img/full-star.png" alt="">
            <img class="starRating" src="img/full-star.png" alt="">
            <img class="starRating" src="img/empty-star.png" alt="">
          </span>
          <span class="stars star5">
            <img class="starRating" src="img/full-star.png" alt="">
            <img class="starRating" src="img/full-star.png" alt="">
            <img class="starRating" src="img/full-star.png" alt="">
            <img class="starRating" src="img/full-star.png" alt="">
            <img class="starRating" src="img/full-star.png" alt="">
          </span>
        </div>

        <div class="overlayRating">

        </div>
        <div class="overlayDuration">

        </div>
        <div class="overlayDate">

        </div>

        <div class="overlayDescription2">

        </div>

        <div class="overlayGenre">

        </div>
      </div>
    </div>
  </div>


  <!-- OVERLAY -->


  <section class="sideMenu">
    <h2 class="menuTitle">Menu</h2>
    <ul class="menuList">
      <a class="menuListItems" href="#">
        <li>Tendance</li>
      </a>
      <a class="menuListItems" href="#">
        <li>Recent</li>
      </a>
      <a class="menuListItems" href="#">
        <li>Genre</li>
      </a>
      <a class="menuListItems" href="#">
        <li>Favoris</li>
      </a>
      <a class="menuListItems" href="#">
        <li>Contacter</li>
      </a>
    </ul>
  </section>

  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="">
    </div>
    <div class="search">
      <input type="search" placeholder="Search" class="searchInput">
    </div>
  </header>


  <section>
    <div class="recent">
      <div class="film1 film">

      </div>
      <div class="film2 film">


      </div>
      <div class="film3 film">

      </div>
    </div>
  </section>

  <section class="genre">
    <h2 class="genreTitle">Genre</h2>
    <ul class="genreList">
      <a class="action tags" href="#">
        <li>Action</li>
      </a>
      <a class="animation tags" href="#">
        <li>Animation</li>
      </a>
      <a class="comedy tags" href="#">
        <li>Comedy</li>
      </a>
      <a class="horror tags" href="#">
        <li>Horror</li>
      </a>
      <a class="thriller tags" href="#">
        <li>Thriller</li>
      </a>
    </ul>
  </section>

  <section class="videoContainer allMovies">
  </section>

  <section class="videoContainer">
    <div class="video1"></div>
    <div class="video2"></div>
    <div class="video3"></div>
  </section>

  <!-- PLAYER -->

  <div class="lowOpacity">
  </div>
  <div class="player-container">
    <video class="video-player">
      </video>

    <div class="media-controls">
      <div class="buffer">
        <div class=" slider">
          <div class="cursor"></div>
        </div>
      </div>

      <div class="buttons">
        <div class="buttonsLeft">
          <div class="play"><img src="img/play.png" alt="play"></div>
          <div class="stop"><img src="img/stop.png" alt="stop"></div>
          <div class="volumeSlider">
            <img class="volume-img" src="img/volume.png" alt="volume">
            <input class="volume" type="range" min="0" max="1" step="0.01" value="0.5">
          </div>
          <div class=" duration">00:00 / 00:00</div>
        </div>

        <div class="buttonsRight">
          <div class="fullScreen-button"><img src="img/full_screen.png" alt="Full Screen"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="main.js"></script>

</body>

</html>
